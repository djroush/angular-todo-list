<div class="todo-item" (mouseenter)="isMouseOver = true" (mouseleave)="isMouseOver = false">
	<input type="checkbox" class="todo-list" [(ngModel)]="completed">
	<input type="hidden" [attr.value]="index" >
	<span [class.strikeout]="completed">
		{{ text }}
	</span>
	<span *ngIf="showCloseButton() && !completed" (click)="removeItem(this)">
        <a href="#">x</a>
    </span>
